{% extends "eVersion/base.html" %}
{% block title %}Welcome!{% endblock %}
{% block body %}
    <!--slides-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{ url_for('static',filename='images/gms_timage.png') }}" alt="First slide">
            <!--https://i0.wp.com/mmcheng.net/wp-content/uploads/2017/03/NiuNiu-1024x766.png?resize=450%2C337-->
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ url_for('static',filename='images/17npardepthanst.jpg') }}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{ url_for('static',filename='images/DSS.jpg') }}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
{% endblock %}
